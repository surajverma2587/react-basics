<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../assets/styles.css">
    <title>Just Ate</title>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <!-- Cart HTML Markup start -->
          <div class="cart">
            <div class="card">
              <div class="card-body">
                <span class="cart--title">Cart</span>
                <hr />
                <div class="cart_item">
                  <div class="row">
                    <div class="col-sm-10 cart_item--title">
                      <span>Common Guy Burger</span>
                    </div>
                    <div class="col-sm-1 cart_item--price">
                      <span>£3.99</span>
                    </div>
                    <div class="col-sm-1">
                      <button type="button" class="btn btn-danger" id="1" onClick="onClickFunction()">-</button>
                    </div>
                  </div>
                </div>
                <div class="cart_item">
                  <div class="row">
                    <div class="col-sm-10 cart_item--title">
                      <span>Classic Wrap</span>
                    </div>
                    <div class="col-sm-1 cart_item--price">
                      <span>£3.79</span>
                    </div>
                    <div class="col-sm-1">
                      <button type="button" class="btn btn-danger" id="2" onClick="onClickFunction()">-</button>
                    </div>
                  </div>
                </div>
                <div class="cart_totals">
                  <div class="row">
                    <div class="col-sm-6 cart_totals--info">
                      <span>Sub-Total:</span>
                    </div>
                    <div class="col-sm-6 cart_totals--price">
                      <span>£20.00</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 cart_totals--info">
                      <span>Taxes:</span>
                    </div>
                    <div class="col-sm-6 cart_totals--price">
                      <span>£2.50</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 cart_totals--info">
                      <span>Delivery:</span>
                    </div>
                    <div class="col-sm-6 cart_totals--price">
                      <span>£1.50</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 cart_totals--info">
                      <span>TOTAL:</span>
                    </div>
                    <div class="col-sm-6 cart_totals--price">
                      <span>£24.00</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <!-- Cart HTML Markup start -->
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
